<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="p-6 bg-white rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Change the Image</h1>
        <div class="mb-4">
            <label for="x-changer" class="block mb-2">X Coordinate:</label>
            <input id="x-changer" type="number" min="0" max="99" class="w-full p-2 border border-gray-300 rounded" placeholder="Select X" value="00">
        </div>
        <div class="mb-4">
            <label for="y-changer" class="block mb-2">Y Coordinate:</label>
            <input id="y-changer" type="number" min="0" max="99" class="w-full p-2 border border-gray-300 rounded" placeholder="Select Y" value="00">
        </div>
        
        <fieldset id="change-with-select" class="mb-4">
            <label for="x-coord" class="block mb-2">X Coordinate Select</label>
            <select id="x-coord" class="coord-select w-full p-2 border border-gray-300 rounded mb-4">
                <option value="00">Zeroth</option>
                <option value="01">First</option>
                <option value="02">Second</option>
                <option value="03">Third</option>
                <option value="04">Fourth</option>
                <option value="05">Fifth</option>
                <option value="06">Sixth</option>
                <option value="07">Seventh</option>
                <option value="08">Eighth</option>
                <option value="09">Ninth</option>
                <option value="10">Tenth</option>
                <option value="11">Eleventh</option>
            </select>

            <label for="y-coord" class="block mb-2">Y Coordinate Select</label>
            <select id="y-coord" class="coord-select w-full p-2 border border-gray-300 rounded">
                <option value="00">Zeroth</option>
                <option value="01">First</option>
                <option value="02">Second</option>
                <option value="03">Third</option>
                <option value="04">Fourth</option>
                <option value="05">Fifth</option>
                <option value="06">Sixth</option>
                <option value="07">Seventh</option>
                <option value="08">Eighth</option>
                <option value="09">Ninth</option>
                <option value="10">Tenth</option>
                <option value="11">Eleventh</option>
            </select>
        </fieldset>

        <button id="image-changer" class="w-full bg-blue-500 text-white p-2 rounded">Change Image</button>
        
        <div class="mt-4">
            <img id="coord-image" src="images/out256_00_00.jpg" alt="Dynamic Image" class="w-64 h-64 object-cover">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
